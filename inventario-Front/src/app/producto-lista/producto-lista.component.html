<div class="text-center" style="margin: 30px">
    <h3>Sistema de Inventarios</h3>
</div>
<div class="container">

    <table class="table table-success table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let producto of productos">
            <th scope="row">{{producto.idProducto}}</th>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.existencia}}</td>
            <td class="text-center">
                <div>
                  <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning btn-sm me-3">Editar</button>
                  <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm me-3">Eliminar</button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
